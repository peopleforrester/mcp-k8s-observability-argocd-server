# ABOUTME: Kind cluster configuration for local ArgoCD testing
# ABOUTME: Minimal single-node cluster for development and testing
#
# KUBERNETES VERSION NOTES:
# - Kubernetes 1.35+ requires cgroups v2 (dropped cgroups v1 support)
# - For systems with cgroups v1 (older Docker, WSL2 default), use K8s 1.34.x
# - For systems with cgroups v2, use K8s 1.35+ for latest features
#
# Check your cgroup version: docker info | grep "Cgroup Version"
# - Cgroup Version: 1 -> Use kindest/node:v1.34.3
# - Cgroup Version: 2 -> Use kindest/node:v1.35.0

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: argocd-mcp-test
nodes:
  - role: control-plane
